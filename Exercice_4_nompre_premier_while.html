<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>
        Exercice2 
    Faire un programme JS qui permet de tester si un nombre est premier avec while
    NB: un nombre est premier s’il  n’a que deux diviseurs
    </h1>
    <b>
        <label for="Nombre_recu">Nombre</label>
        <input type="text" id="Nombre_recu">
    </b>

    <br> <br>

    <button onclick="Verification()" id="Verification"> Verifier</button>
    <p id="Verifier"></p>
        <script>
            function Verification()
            {
                        
                        
                       
                        let n= Number(document.getElementById ("Nombre_recu").value);
                        let Verifier = document.getElementById("Verifier");

                            let x = 0
                            let i = 1
                            while ( i <= n)
                            {
                                if ( n % i == 0)
                                {
                                    x = x + 1

                                }
                                i = i + 1

                            }

                            if( x == 2)
                                {
                                    Verifier.textContent= "Votre nombre est premier"
                                }
                            else 
                                {
                                    Verifier.textContent= "Votre nombre n'est pas premier"
                                }
                            
                        
             }

        </script>

</body>
</html>
